<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Registro usuario</title>
</head>

<body>
    <div class="container-sm p-3 my-5 border">

        <form class="well form-horizontal" action=" " method="post">
            <fieldset>

                <legend><h2>Registro usuario</h2></legend>

                <form action="/cv/dataCV" method="post" enctype="multipart/form-data">
                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Nombres</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="nombres" placeholder="Nombres" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Apellidos</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="apellidos" placeholder="Apellidos" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Dirección</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="direccion" placeholder="Dirección" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Código postal</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="postal" placeholder="Código postal" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Municipio</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="municipio" placeholder="Municipio" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Provincia</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <select name="provincia" class="form-control selectpicker">
                                    <option disabled selected value> --Seleciona-- </option>
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="Catamarca">Catamarca</option>
                                    <option value="Chaco">Chaco</option>
                                    <option value="Chubut">Chubut</option>
                                    <option value="Córdoba">Córdoba</option>
                                    <option value="Corrientes">Corrientes</option>
                                    <option value="Entre Ríos">Entre Ríos</option>
                                    <option value="Formosa">Formosa</option>
                                    <option value="Jujuy">Jujuy</option>
                                    <option value="La Pampa">La Pampa</option>
                                    <option value="Antioquia">Antioquia</option>
                                    <option value="Atlántico">Atlántico</option>
                                    <option value="Bolívar">Bolívar</option>
                                    <option value="Boyacá">Boyacá</option>
                                    <option value="Caldas">Caldas</option>
                                    <option value="Cauca">Cauca</option>
                                    <option value="Cesar">Cesar</option>
                                    <option value="Córdoba">Córdoba</option>
                                    <option value="Cundinamarca">Cundinamarca</option>
                                    <option value="Guainía">Guainía</option>
                                    <option value="Arica y Parinacota">Arica y Parinacota</option>
                                    <option value="Tarapacá">Tarapacá</option>
                                    <option value="Antofagasta">Antofagasta</option>
                                    <option value="Atacama">Atacama</option>
                                    <option value="Coquimbo">Coquimbo</option>
                                    <option value="Valparaíso">Valparaíso</option>
                                    <option value="Metropolitana de Santiago">Metropolitana de Santiago</option>
                                    <option value="Libertador General Bernardo O'Higgins">Libertador General Bernardo
                                        O'Higgins
                                    </option>
                                    <option value="Maule">Maule</option>
                                    <option value="Ñuble">Ñuble</option>
                                    <option value="San José">San José</option>
                                    <option value="Alajuela">Alajuela</option>
                                    <option value="Cartago">Cartago</option>
                                    <option value="Heredia">Heredia</option>
                                    <option value="Guanacaste">Guanacaste</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">País</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <select name="state" class="form-control selectpicker">
                                    <option disabled selected value> --Selecciona un país-- </option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Cuba">Cuba</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="El Salvador">El Salvador</option>
                                    <option value="España">España</option>
                                    <option value="Estados Unidos">Estados Unidos</option>
                                    <option value="Guatemala">Guatemala</option>
                                    <option value="Honduras">Honduras</option>
                                    <option value="México">México</option>
                                    <option value="Nicaragua">Nicaragua</option>
                                    <option value="Panamá">Panamá</option>
                                    <option value="Paraguay">Paraguay</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Puerto Rico">Puerto Rico</option>
                                    <option value="República Dominicana">República Dominicana</option>
                                    <option value="Uruguay">Uruguay</option>
                                    <option value="Venezuela">Venezuela</option>
                                    <option value="Alemania">Alemania</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Austria">Austria</option>
                                    <option value="Bélgica">Bélgica</option>
                                    <option value="Canadá">Canadá</option>
                                    <option value="China">China</option>
                                    <option value="Corea del Sur">Corea del Sur</option>
                                    <option value="Dinamarca">Dinamarca</option>
                                    <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
                                    <option value="Filipinas">Filipinas</option>
                                    <option value="Finlandia">Finlandia</option>
                                    <option value="Francia">Francia</option>
                                    <option value="Grecia">Grecia</option>
                                    <option value="Irlanda">Irlanda</option>
                                    <option value="Italia">Italia</option>
                                    <option value="Japón">Japón</option>
                                    <option value="Malasia">Malasia</option>
                                    <option value="Noruega">Noruega</option>
                                    <option value="Países Bajos">Países Bajos</option>
                                    <option value="Portugal">Portugal</option>
                                    <option value="Reino Unido">Reino Unido</option>
                                    <option value="Rusia">Rusia</option>
                                    <option value="Singapur">Singapur</option>
                                    <option value="Suecia">Suecia</option>
                                    <option value="Suiza">Suiza</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Usuario</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="usuario" placeholder="Usuario" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Confirme usuario</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="usuario" placeholder="Confirme usuario" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Contraseña</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input type='password' name="contraseña" placeholder="Contraseña" class="form-control"
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Confirme contraseña</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input type='password' name="contraseña" placeholder="Confirme contraseña"
                                    class="form-control" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="email" placeholder="Email" class="form-control" type="text">
                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Telefono móvil</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="movill" placeholder="(xxx)xxxxxxx" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Telefono fijo</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="fijo" placeholder="xxxxxxx" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                </form>

                <div class="d-flex justify-content-center">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Registrar<span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
